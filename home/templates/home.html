<!DOCTYPE html>

{% extends "base.html" %}

<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    
    <title>{% block title %}{{ section.title }}{% endblock %}</title>

</head>

{% block content %}
<body>
    


    
    <h1>Home Page</h1>
    <a href="/register">Register</a>
    <a href="/login">Login</a>

    {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% endif %}

    
    
</body>
{% endblock %}
</html>
